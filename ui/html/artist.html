<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/artist.css">
    <title>Document</title>
</head>
<body>
    <div class="title">
        <a href="/">Groupie-Tracker</a>
    </div>

    <div class="artist">
        <img src="{{.Image}}" alt="">
        <h3>{{.Name}}</h3>
        {{range .Members}}
        
        <ul>
            <li>{{.}}</li>
        </ul>
        {{end}}

        <h5>Date of Creation:{{.CreationDate}}</h5>
        <h5> Firtst album:{{.FirstAlbum}}</h5>

        <table>
            {{range $loc, $date := .LocationDate}}
            <tr>
                <td>{{$loc}}</td>
                
            </tr>

            <tr>
                {{range $date}}
                <td>{{.}}</td>
                
                <br>
                {{end}}
            </tr>
                
            {{end}}
        </table>
    </div>
</body>
</html>
