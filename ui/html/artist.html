<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/static/style/normalaize.css">
    <link rel="stylesheet" href="/ui/static/style/style.css">
    <link rel="icon" type="image/x-icon" href="/ui/static/img/fav.ico">
    <title>{{.Name}}</title>
</head>
<body>
    <div class="wrapper">
        {{template "header"}}
        <main>
            <div class="container container-artist">
                <div class="main-logo">
                    <img src="{{.Image}}" alt="Here is a picture of {{.Name}} " title="{{.Name}}">
                    <h2>{{.Name}}</h2>
                </div>
                <div class="artist-content flex">
                    <div class="members">
                        <h3>Members:</h3>
                        {{range .Members}}
                        <p>{{.}}</p>
                        {{end}}
                        <hr>
                        <p>Creation date: {{.CreationDate}}</p>
                        <p>First studio album date: {{.FirstAlbum}}</p>
                    </div>
                    <div class="tours">
                        <h3>Tours:</h3>
                        {{range $key, $value := .DatesLocations}}
                        <p class="key-tour">{{$key}}:</p>
                            {{range $value}}
                        <p class="date-value">{{.}}</p>
                            {{end}}
                        {{end}}
                    </div>
                </div>
            </div>
        </main>
        {{template "footer"}}
    </div>
</body>
</html>
