<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/ui/static/style/normalaize.css">
    <link rel="stylesheet" href="/ui/static/style/style.css">
    <link rel="icon" type="image/x-icon" href="/ui/static/img/fav.ico">
    <title>GROUPIE-TRACKER</title>
</head>
<body>
    <div class="wrapper">
        {{template "header"}}
        <main>
            <div class="container flex">
                {{range.}}
                <div class="content">
                    <a class="band-logo" href="http://localhost:4000/artist/{{.Id}}">
                        <img src="{{.Image}}" alt="Here is a picture of {{.Name}} " title="{{.Name}}">
                        <div class="content-animation">
                            <p class="content-text">
                                {{.Name}}
                            </p>
                        </div>
                    </a>
                </div>
                {{end}}
            </div>
        </main>
        {{template "footer"}}
    </div>
</body>
</html>
